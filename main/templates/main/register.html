{% extends "main/l_base.html" %}

{% block content %}

    <div class="card" style="width: 26rem;">
      <div class="card-body">
        <h5 class="card-title">Zarejestruj siÄ™</h5>
        <form method="post">
          {% csrf_token %}
          {% for field in form %}
            <p>
              {{ field.label_tag }}<br>
              {{ field }}
              {% if field.help_text %}
                <small style="color: grey">{{ field.help_text }}</small>
              {% endif %}
              {% for error in field.errors %}
                <p style="color: red">{{ error }}</p>
              {% endfor %}
            </p>
          {% endfor %}
          <button type="submit">Sign up</button>
        </form>
      </div>
    </div>

{% endblock %}
